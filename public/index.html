<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Index Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="h-screen flex items-center bg-gradient-to-b from-sky-700 via-blue-500 to-violet-200">
    <div class="container mx-auto px-10 -mt-32">
      <img class="h-32 mx-auto" src="images/logo-ew.svg" alt="">
      <div class="mt-8 mx-auto max-w-2xl text-lg">
        <form id="search-form" class="pt-2">
          <div class="flex">
            <input class="flex-grow rounded-l-lg p-3 shadow-sm hover:shadow-md hover:transition-shadow h-14" type="search" id="input-city" placeholder="Enter a city to get your 5-day forecast...">
            <button class="p-3 text-white bg-white bg-opacity-10 rounded-r-lg border-y border-r px-8 font-bold shadow-sm hover:bg-opacity-30 hover:shadow-md hover:transition-shadow h-14" type="submit" id="submit-button">Search</button>  
          </div>
        </form>
      </div>
      <script src="index.js"></script>
    </div>
  </body>
</html>
