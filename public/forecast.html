<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forecast page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com" async></script>
  </head>
  <body class="h-screen bg-gradient-to-b from-sky-700 via-blue-500 to-violet-200"> 
    <div class="h-screen flex flex-col overflow-y-auto px-24 hidden-initially" id= 'main-content'>
      <div class="container mx-auto px-32 pt-4 flex-grow">

        <!-- Logo & Search Bar -->
        <div class="menu flex items-center">
          <a href="index.html"><img class="h-40 w-60" src="images/logo-ew.svg" alt="Weather App Logo"/></a>

          <div class="flex-grow flex items-center ml-3 p-4">
            <form id="search-form" class="pl-24 flex-grow flex items-center">
                <input class="flex-grow rounded-l-lg p-3 shadow-sm hover:shadow-md hover:transition-shadow h-14" type="search" id="new-city-search" placeholder="Enter a city to get your 5-day forecast...">
                <button class="p-3 text-white bg-white bg-opacity-10 rounded-r-lg border-y border-r px-8 font-bold shadow-sm hover:bg-opacity-30 hover:shadow-md hover:transition-shadow h-14" type="submit" id="new-city-submit-button">Search</button>
            </form>
          </div>
      </div>
      
      <div class="relative items-center">
        <!-- Section: Today's Forecast -->
        <div class="today-forecast my-3 antialised h-96">
          <div class="content flex justify-between">
            <!-- Section: Today's Forecast image -->
            <div class="w-full flex items-center justify-center pl-40" id="current-forecast">
              <img class="mx-auto h-20" id="icon" src="">
            </div>
            <!-- Section: Today's Forecast city name and weather info -->
            <div class="w-full pl-12 hidden-initially" id= "weather-content">
              <h1 class="text-neutral-200 tracking-widest">
                Today
              </h1>
              <div class="text-5xl text-white pt-3" id="city-name"></div>
              <div id="current-forecast-display" class="flex">
                <p id="current-forecast-temperature" class="text-5xl text-white pt-6 font-bold" ></p>
                <button id='temp-toggle' class="text-white">
                  <span class="fahrenheit text-white font-bold text-xl pr-1 pl-1">°F</span>  |  <span class="celsius">°C</span>
                </button>
              </div>
              <p id="current-forecast-description" class="pt-5 text-gray-200 text-2xl"></p>
              <p id="current-forecast-sunrise-sunset" class="pt-3 text-white"></p>
            </div>
          </div>

          <!-- Section: Weekly Forecast -->
          <div id="weekly-forecast" class="p-3 px-18 w-full mb-[-255px] bg-opacity-70">
            <div class="rounded-lg py-3">
              <div class="grid grid-cols-2 gap-5 md:grid-cols-5 md:gap-10 rounded-lg p-10" id="5-day-forecast"></div>
            </div>
          </div>
        </div>
      </div>
      
    </div>  
	<script src="forecast.js"></script>
  </body>
</html>
